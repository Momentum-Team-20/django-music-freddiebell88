{% extends 'albums_base.html' %}

{% block content %}
<p>Album Title: {{ album.title }} </p>
<p>Artist: {{ album.artist_name }} </p>
<img src="{{ album.image.url }}" alt="">
<a href="{% url 'delete' album.pk %}"><button>Delete Album</button></a>
<a href="{% url 'edit' album.pk %}"><button>Edit Album</button></a>
{% endblock %}
