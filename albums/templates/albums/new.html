{% extends 'albums_base.html' %}

{% block content %}

<form method="POST" enctype="multipart/form-data">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
</form>
{% if img_obj %} <h3>Successfully uploaded : {{img_obj.img_title}}</h3>
{% endif %}
{% endblock %}
